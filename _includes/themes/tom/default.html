<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru-ru">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/severe-reality" rel="alternate" title="Severe Reality" type="application/atom+xml" />

   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet' type='text/css'>
   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="http://yandex.st/highlightjs/6.1/styles/solarized_dark.min.css">

  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  
  
  <script src="http://yandex.st/highlightjs/6.1/highlight.min.js"></script>
  <script>
  $(document).ready(function() {
    $('pre.code code').each(function(i, e) {hljs.highlightBlock(e, '  ')});
  });
  </script>
</head>
<body>

  <div class="site">
    
    <header>
      <div class="content">
        <a href="/" class="title">{{ site.title }}</a>
      </div>
    </header>
  
    {{ content }}
  
  </div>

{% if site.safe %}
  {% include production/analytics.html %}
{% endif %}
</body>
</html>
