{{- $url := .Get 0 }}
{{- $alt := .Get 1 -}}

{{ $image := .Page.Resources.Get $url }}
{{ with $image }}
  {{ $resized := $image.Fit "800x600" }}
  <a href="{{ $image.RelPermalink }}">
    <img src="{{ $resized.RelPermalink }}" alt="{{ $alt }}">
  </a>
{{ else }}
  {{ if not hugo.IsProduction }}
  <p style="font-weight: bold; color: red;">
    Image <i>{{ $url }}</i> not found
  </p>
  {{ end }}
{{ end }}
